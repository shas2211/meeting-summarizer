<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meeting Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
        }
        h1 { color: #333; }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 5px;
        }
        input[type="submit"] {
            padding: 5px 15px;
            cursor: pointer;
        }
        .output {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Meeting Summarizer</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file" required>
        <input type="submit" value="Upload & Summarize">
    </form>

    {% if transcript %}
    <div class="output">
        <h2>Transcript</h2>
        <pre>{{ transcript }}</pre>
    </div>
    <div class="output">
        <h2>Summary</h2>
        <pre>{{ summary }}</pre>
    </div>
    {% endif %}
</body>
</html>
